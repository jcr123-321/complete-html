<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form For submit</title>
</head>
<body>
<p>Please provide your following details</p>
<form>
    <div>
        <label for="fname">First Name :</label>
        <input type="text" placeholder="Your First Name">
    </div>
    <div>
        <label for="lname">Last Name :</label>
        <input type="text" placeholder="Your Last Name">
    </div>
    <div>
        <label for="address">Address :</label>
        <textarea name="address" rows="5" cols="20"></textarea>
        <div>
            <label for="gender">Gender :</label>
            <input type="radio" name="gender" value="male"><label>Male</label>
            <input type="radio" name="gender" value="female"><label>Female</label>
        </div>
        <div>
            <label for="qualification">Qualification :</label>
            <input type="checkbox" name="Qualification" checked><label>Matric</label>
            <input type="checkbox" name="Qualification"><label>Graduate</label>
            <input type="checkbox" name="Qualification"><label>Master</label>
        </div>
        <div>
        <input type="submit" value="submit">
        <input type="submit" value="Reset"
        </div>
    </div>
</form>
</body>
</html>
