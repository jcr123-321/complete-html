<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <H1>List in HTML</H1>
    <P>Creating a list in HTML</P>
    <P>this is an unordered list</P>
    <ul style="list-style-type: circle;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Sugar</li>
        <li>Milk</li>
        <li>Water</li>
    </ul>
    P>this is an ordered list</P>
    <ol type="I">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Sugar</li>
        <li>Milk</li>
        <li>Water</li>
    </ol>
    <p>description List</p>
    <dl>
        <dt>Coffee</dt>
        <dd>This is a black hot coffee</dd>
        <dt>Coke</dt>
        <dd>This is a black cold drink</dd>
    </dl>
</body>
</html>
