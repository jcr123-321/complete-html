<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <h1>Tables</h1>
    <p>Table with heading</p>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ramesh</td>
            <td>Joshi</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Amit</td>
            <td>Verma</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Mohan</td>
            <td>Joshi</td>
            <td>21</td>
        </tr>
    </table>
    <table>
        <tr>
            <th colspan="2">First Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Ramesh</td>
            <td>Joshi</td>
            <td>24</td>
        </tr>
        
        <tr>
            <td>Amit</td>
            <td>Verma</td>
            <td>19</td>
        </tr>
        <tr>
            <td>Mohan</td>
            <td>Joshi</td>
            <td>21</td>
        </tr>
    </table>
</body>
</html>
